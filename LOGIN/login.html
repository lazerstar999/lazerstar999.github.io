  <script>
    const users = document.querySelectorAll('.xp-user');

    users.forEach(user => {
      user.addEventListener('click', () => {
        users.forEach(u => u.classList.remove('active'));
        user.classList.add('active');
      });
    });
  </script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const users = document.querySelectorAll(".xp-user");

    users.forEach(user => {
        user.addEventListener("click", () => {
            users.forEach(u => u.classList.remove("active"));
            user.classList.add("active");
        });
    });

    
    document.querySelectorAll(".green-btn").forEach(btn => {
        btn.addEventListener("click", () => {
            const active = document.querySelector(".xp-user.active");
            if (!active) return;

            const username = active.dataset.user.toLowerCase();
            sessionStorage.setItem("loggedInUser", username);

            window.location.href = "../DESKTOP/desktop.html";
        });
    });
});
</script>
